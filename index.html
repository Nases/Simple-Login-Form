<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500,600"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="userLogin" class="modal animated fadeIn" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="login-card">
            <!-- Login Form -->
            <form id="login_form" class="col-lg-12" method="post">
              <!-- Logo -->
              <div class="col-lg-12 logo-capsule">
                <div class="logo-capsule-bg"></div>
                <div class="form-header-content">
                  <img
                    width="200"
                    class="logo"
                    src="assets/boostingen_elo_boost_logo.png"
                    draggable="false"
                    alt="Logo"
                  />
                  <h4>Login</h4>
                </div>
              </div>
              <!-- Giriş İnput -->
              <div class="form-space bgGray login_inputs">
                <div class="group">
                  <span class="form-icon"
                    ><i class="fas fa-envelope" aria-hidden="true"></i
                  ></span>
                  <input
                    id="login_email"
                    class="form-input-special"
                    type="email"
                    name="login_email"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <!-- Şifre İnput Giriş-->
                <div class="group">
                  <span class="form-icon"><i class="fas fa-lock"></i></span>
                  <input
                    id="login_password"
                    class="form-input-special"
                    type="password"
                    name="login_password"
                    placeholder="Password"
                    required
                  />
                </div>
                <!-- Giriş Yap Buton -->
                <button
                  id="login_submit_button"
                  type="submit"
                  class="btn btn-primary form-control"
                >
                  <span>Login</span>
                </button>
                <!-- Şifremi Unuttum ve Kaydol Linkleri -->
                <div class="forgot-and-create">
                  <a
                    class="forgotPasswordLink"
                    href="javascript:void('forgotPasswordLink');"
                    >Forgot Password</a
                  >
                  <a
                    class="registerLink"
                    href="javascript:void('registerLink');"
                    >Register</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="userRegister" class="modal animated fadeIn" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="login-card">
            <!-- Kayıt Form Sayfası -->
            <form id="register_form" class="col-lg-12" method="post">
              <div class="col-lg-12 logo-capsule">
                <div class="logo-capsule-bg"></div>
                <div class="form-header-content">
                  <img
                    width="200"
                    class="logo"
                    src="assets/boostingen_elo_boost_logo.png"
                    draggable="false"
                    alt="Boostingen Elo Boost"
                  />
                  <h4>Register</h4>
                </div>
              </div>
              <!-- Kayıt Form Input -->
              <div class="form-space bgGray register_inputs">
                <div class="group">
                  <span class="form-icon"
                    ><i class="fas fa-envelope" aria-hidden="true"></i
                  ></span>
                  <input
                    id="register_email"
                    type="email"
                    class="form-input-special"
                    name="register_email"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <!-- Kayıt Form Şifre Input -->
                <div class="group">
                  <span class="form-icon"><i class="fas fa-lock"></i></span>
                  <input
                    id="register_password1"
                    type="password"
                    class="form-input-special"
                    name="register_password1"
                    placeholder="Password"
                    required
                  />
                </div>
                <!-- Kayıt Form Şifre-Tekrarı Input -->
                <div class="group">
                  <span class="form-icon"><i class="fas fa-lock"></i></span>
                  <input
                    id="register_password2"
                    type="password"
                    class="form-input-special"
                    name="register_password2"
                    placeholder="Password (repeat)"
                    required
                  />
                </div>
                <!-- Kayıt Ol Buton -->
                <button
                  id="register_submit_button"
                  type="submit"
                  class="btn btn-primary form-control"
                >
                  <span>Register</span>
                </button>
                <!-- Zaten Hesap Var Link -->
                <div class="forgot-and-create">
                  <a
                    class="alreadyHaveAccountLink"
                    href="javascript:void('alreadyHaveAccountLink');"
                    >Already have an account? Login</a
                  >
                </div>
              </div>
            </form>
            <!-- ##Kayıt Form  Sayfası Bitis -->
          </div>
        </div>
      </div>
    </div>

    <div id="forgotPassword" class="modal animated fadeIn" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="login-card">
            <!-- Sifre Hatirlat Form Sayfası -->
            <form id="forgot_password_form" class="col-lg-12" method="post">
              <div class="col-lg-12 logo-capsule">
                <div class="logo-capsule-bg"></div>
                <div class="form-header-content">
                  <img
                    width="200"
                    class="logo"
                    src="assets/boostingen_elo_boost_logo.png"
                    draggable="false"
                    alt="Boostingen Elo Boost"
                  />
                  <h4>Forgot Password</h4>
                </div>
              </div>
              <!-- Şifre Hatırlat Email İnput -->
              <div class="form-space bgGray forgot_password_inputs">
                <div class="group">
                  <span class="form-icon"
                    ><i class="fas fa-envelope" aria-hidden="true"></i
                  ></span>
                  <input
                    id="forgot_password_email"
                    type="email"
                    class="form-input-special"
                    name="forgot_password_email"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <!-- Şifremi Hatırlat Buton -->
                <button
                  id="forgot_password_submit_button"
                  type="submit"
                  class="btn btn-primary form-control"
                >
                  <span>Şifremi Hatırlat</span>
                </button>
                <!-- Zaten Hesap Var Link -->
                <div class="forgot-and-create">
                  <a
                    class="alreadyHaveAccountLink"
                    href="javascript:void('alreadyHaveAccountLink');"
                    >Already have an account? Login</a
                  >
                </div>
              </div>
            </form>
            <!-- ##Sifre Hatirlat Form Bitis -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
